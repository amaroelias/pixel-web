<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Colorindo com Números - Seleção de Fases</title>
</head>
<body class="tela-selecao-fases">
    <div class="container">
        <img src="imagens/selecao-fases.png" alt="Imagem Seleção de Fases" width="200" height="75">
    </div>

        <div class="fases">
            <div class="fase1" onclick="irParaFase1()"> 
                <img src="imagens/fase1.png" alt="fase1">
                <h3>Fase 1</h3>
            </div>
        </div>        
        
        <div class="rodape">
            <div class="botao" onclick="irParaSelecaoDeFases()">
                <img src="imagens/fases.png" alt="Fases">
                <h5>Fases</h5>
            </div>
            <div class="botao" onclick="irParaAjuda()">
                <img src="imagens/ajuda.png" alt="Ajuda">
                <h5>Ajuda</h5>
            </div>
            <div class="botao" onclick="irParaSobre()">
                <img src="imagens/sobre.png" alt="Sobre">
                <h5>Sobre</h5>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
